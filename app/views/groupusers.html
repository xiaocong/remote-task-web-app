<div class="row-fluid">
  <button class='btn btn-primary pull-right' ng-click="showadd()">Add Members</button>
</div>
<div class="row-fluid">
  <div class='add_user pull-right' style="display:none; margin-top:10px">
    <input type='text' ng-model='user_email' placeholder="Input user email"><br>
    <button class='btn pull-right' ng-click="cancel()">Cancel</button>
    <button class='btn btn-primary  pull-right' ng-click="adduser()">Add</button>
  </div>
</div>
<br>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>email</th>
      <th>username</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat='user in group_users'>
    <td>{{user.id}}</td>
    <td>{{user.email}}</td>
    <td>{{user.name}}</td>
    <td><a href="javascript:void(0)" ng-click="deleteuser(user.email)">[x]</a>
    </td>
  </tr>
  </tbody>
</table>

<br>
